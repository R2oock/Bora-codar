<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial;
        }
    </style>
    <script>
        let numeros = []; // Array para armazenar os números informados pelo usuário
        let soma = 0;

        // Loop para ler os 10 números e armazená-los no array
        for (let i = 1; i <= 10; i++) {
            let numero = parseInt(prompt("Digite o número " + i + ":"));
            numeros.push(numero); // Adiciona o número ao array
        }

        // Loop para calcular 
        for (let i = 0; i < numeros.length; i++) {
            soma += numeros[i];
            media = soma / numeros.length;
        }
        

        document.write(`Os numeros digitados foram ${numeros}`);
        document.write("<br />")
        document.write(`A media dos números é: ${media}`);
    </script>
</body>
</html>
