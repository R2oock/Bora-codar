<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial;
        }
    </style>
    <script>
        let n = prompt("Digite um Numero")
        if (n == 0 ){
            document.write(`O numero: ${n}, é neutro`)
        } 
        else if (n >= 1){
            document.write(`O numero: ${n}, é positivo `)
        }
        else if (n <= 1) {
            document.write(`O numero: ${n}, é negativo `)
        }
    </script>
</body>
</html>
