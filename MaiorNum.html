<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial;
        }
    </style>
    <script>
        let n1 = prompt("Escreva um numero")
        let n2 = prompt("Escreva outro numero")

        let comparaçao
        if(n1 > n2){
            comparaçao = "O primeiro numero é maior"
        }else if(n1 < n2){
            comparaçao = "O segundo numero é maior"
        }else{
            comparaçao = "Os dois numeros são iguais"
        }
        document.write(comparaçao)

    </script>
</body>
</html>
