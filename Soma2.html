<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial;
        }
    </style>
    <script>
        let numeros = []; // Array para armazenar os números informados pelo usuário
        let soma = 0;
        
        // Loop para ler os 6 números informados pelo usuário
        for (let i = 1; i <= 6; i++) {
            let numero = parseInt(prompt(`Digite o número  ${i} :`));
            numeros.push(numero); // Adiciona o número ao array
        
            // Verifica se o número é inferior a 72 e o soma
            if (numero < 72) {
                soma += numero;
            }
        }
        
        // Exibe todos os números informados pelo usuário
        document.write(`Números informados:  ${numeros.join(", ")} <br>`);
        
        
        document.write(`A soma dos números inferiores a 72 é: ${soma}`);
        
    </script>
</body>
</html>
