<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial;
        }
    </style>
    <script>
        let soma = 0;
        let numerosValidos = 0;
        
        // Loop para ler os quatro números informados pelo usuário
        for (let i = 1; i <= 4; i++) {
            let numero = parseFloat(prompt(`Digite o número ${i}:`));
            
            // Verifica se o número está no intervalo entre 0 e 10
            if (numero >= 0 && numero <= 10) {
                soma += numero; // Soma o número se estiver dentro do intervalo
                numerosValidos++; // Incrementa o contador de números válidos
            } else {
                alert("Número esta fora do intervalo. Por favor, insira um número entre 0 e 10.\n");
                i--; // Decrementa o índice para permitir que o usuário insira o número novamente
            }
        }
        
        // Verifica se foram inseridos números válidos suficientes para calcular a média
        if (numerosValidos === 4) {
            // Calcula a média dos números
            let media = soma / 4;
            
            // Verifica se a média é maior que cinco e exibe a mensagem correspondente
            if (media > 5) {
                document.write("Você passou no teste!");
            } else {
                document.write("Tente novamente.");
            }
        } else {
            document.write("Não foi possível calcular a média devido a números inválidos.");
        }
         

    </script>
</body>
</html>
