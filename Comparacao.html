<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <style>
            body{
                font-family: Arial;
            }
        </style>
        <script>
            let n1 = parseInt(prompt("Digite um número:")); 
            let n2 = parseInt(prompt("Digite outro número:")); 
            
            if (n1 === n2) {
                document.write(`Os números ${n1} e ${n2} são iguais.`);
            } else if (n1 > n2) {
                document.write(`O número ${n1} é maior que o ${n2}.`);
            } else { 
                document.write(`O número ${n2} é maior que o ${n1}.`);
            }
            
        </script>            
    </body>
</html>
