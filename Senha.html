<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial;
        }
    </style>
    <script>
        // Solicita ao usuário que insira a senha
        let senha = prompt("Digite a senha:");

        // Verifica se a senha fornecida é igual a "1234"
        if (senha === "1234") {
            document.write("ACESSO PERMITIDO");
        } else {
            document.write("ACESSO NEGADO");
        }
    </script>
</body>
</html>
