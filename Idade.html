<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial;
        }
    </style>
    <script>
        // Solicita ao usuário que insira o ano de nascimento
        let anoNascimento = parseInt(prompt("Digite o ano de nascimento:"));

        // Obtém o ano atual
        let anoAtual = new Date().getFullYear();

        // Calcula a idade da pessoa subtraindo o ano de nascimento do ano atual
        let idade = anoAtual - anoNascimento;

        // Verifica se a idade é maior ou igual a 16 (idade mínima para votar no Brasil)
        if (idade >= 16) {
            document.write("Você pode votar este ano!");
        } else {
            document.write("Você não pode votar este ano.");
        }
    </script>
</body>
</html>
